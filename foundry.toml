[profile.default]
src = "src"
out = "out"
libs = ["lib"]
fs_permissions = [{ access = "read", path = "./.env" }]
via_ir = false  
optimizer = true
optimizer_runs = 200
remappings = []


[rpc_endpoints]
opbnb = "https://opbnb-testnet-rpc.bnbchain.org"

